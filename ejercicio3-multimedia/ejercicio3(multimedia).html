<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="images/god.webp" alt="imagen videojuego" width="300" height="300"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar videos</h1>
            <video width="300" height="300" controls autoplay loop muted>
                <source src="videos/fondo.mp4" type="video/mp4"/>
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar audio</h1>
            <audio controls autoplay loop>
                <source src="audios/jojo - giorno's theme (jay-d remix bass boosted).mp3" type="audio/mp3"/>
            </audio>
        </div>
    </body>
</html>
